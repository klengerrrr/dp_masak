<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> DP MASAKAN </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"style="text-align: center;">DP MAKANAN</div>
    <div class="content">
     <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="JENIS_KELAMIN" class="form-label">Jenis Menu</label>
              <select type="text" id="JENIS_MENU" name="JENIS_MENU" class="form-control" placeholder="Pilih jenis Menu " required>
                <option>--Pilih jenis menu--</option>
                <option>DP PAKET SU UDON N ES KLENGER</option>
                <option>DP PAKET MIE AH YANG N ES KOPYOR</option>
                <option>DP PAKET MISO SOUP N ES OCHA</option>
                <option>DP PAKET SATE KLENGER N MANCHEP LOTTE </option>
                <option>DP PAKET  KUE LEMPAR ES NGANGGU</option>
                <option>DP PAKET KENTANG GOYANG N ES TIRAMISSYOU</option>
                <option>DP PAKET  PAKET KUE BOLONG N ES KERAM</option>
                <option>DP PAKET SPAKET KUE APE N ES TOMBRUT</option>
                <option>DP SUSU KEMASAN</option>
              </select>
          </div>
           <div class="input-box">
           <label for="NAMA_CHEFF" class="form-label">NAMA CHEFF</label>
              <input type="text" id="NAMA_CHEFF" name="NAMA_CHEFF" class="form-control" placeholder="Masukan nama cheff " required>
          </div>
           <div class="input-box">
           <label for="TANGGAL" class="form-label">Tanggal</label>
              <input type="date" id="TANGGAL" name="TANGGAL" class="form-control" placeholder="Masukan tanggal" required>
          </div>
      
          <div class="input-box">
            <label for="QTY" class="form-label">QTY</label>
              <input type="number" id="QTY" name="QTY" class="form-control" placeholder="Masukan jumlah paket" required>
          </div>
          <div class="input-box">
          <label for="KETERANGAN" class="form-label">KETERANGAN</label>
              <input type="text" id="KETERANGAN" name="KETERANGAN" class="form-control" placeholder="Masukan keterangan" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Kirim ">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzsgzIq2dJy95TWJJW2Kw3cpOdPPDiLv6osKyaD7SGys_XoBdlnNRTguTD4f8JY8q031Q/exec'
        const form = document.forms['#']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>

</body>
</html>
